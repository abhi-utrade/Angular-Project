<div class="container">
    <mat-card>
        <h2>Register</h2>
        <form class="example-container" [formGroup]="formGroup" (ngSubmit)="strtSignup()">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter Your Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>


            <button mat-raised-button type="submit" color="primary">SignUp</button>
            <button routerLink="/signin" mat-icon-button color="accent" matTooltip="SignIn">
                <mat-icon>login</mat-icon>
            </button>
        </form>
    </mat-card>
</div>
