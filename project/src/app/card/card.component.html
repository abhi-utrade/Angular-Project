<div class="cardView">
        <button mat-icon-button (click)="goToWatch()">
                <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <mat-card [class.mat-elevation-z4]="1">
                <mat-card-title>{{apiData.data[0].name}}</mat-card-title>
                <mat-card-title class="price">${{apiData.data[0].price}}</mat-card-title>
                <mat-card-subtitle>{{apiData.data[0].exchange_short}}</mat-card-subtitle>
                <mat-card-subtitle>{{lastTradeTime}}</mat-card-subtitle>
                <mat-card-subtitle class="dayChange" id="dayCng">{{apiData.data[0].day_change}}%</mat-card-subtitle>
                <mat-card-actions>
                        <button mat-button matTooltip="Select" (click)="addToWatchlist()">
                                <img class="btnIcon" src="../assets/S.png"></button>
                        <button mat-button matTooltip="Price Depth" (click)="showPriceDepth()">
                                <img class="btnIcon" src="../assets/PD.png"></button>
                        <button mat-button matTooltip="Depth Scalper" (click)="openDialog()">
                                <img class="btnIcon" src="../assets/DS.png"></button>
                </mat-card-actions>
        </mat-card>
</div>
