<div class="bodyDiv">
  <mat-toolbar color="primary">
    <img src="../assets/stocks.png" class="logo">
    <span>Stocks Screener</span>

    <app-search></app-search>

  </mat-toolbar>

  <app-card *ngIf="!watchShow" (openPriceDepth)="priceDepthShow = !priceDepthShow"

  <app-price-depth *ngIf="priceDepthShow"></app-price-depth>
</div>
