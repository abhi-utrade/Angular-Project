<div style="width: 100%;">
<div class="popupBox" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <h1 mat-dialog-title class="popupHeading"> {{symbolName}} Depth
        <button mat-button mat-dialog-close>X</button>
    </h1>
    <div class="scalperTable"></div>
        <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">
          
          
            <!-- Orders Column -->
            <ng-container matColumnDef="myVol">
              <th mat-header-cell *matHeaderCellDef> MyVol </th>
              <td mat-cell *matCellDef="let element">{{element.myVol}}</td>
            </ng-container>
          
            <!-- Bid Column -->
            <ng-container matColumnDef="bid">
              <th mat-header-cell *matHeaderCellDef> Bid </th>
              <td style="color:green" mat-cell *matCellDef="let element">{{element.bid}}</td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td [id]="element.price" mat-cell *matCellDef="let element">{{element.price}}</td>
              </ng-container>
          
            <!-- Ask Column -->
            <ng-container matColumnDef="ask">
              <th mat-header-cell *matHeaderCellDef> Ask </th>
              <td style="color:red" mat-cell *matCellDef="let element">{{element.ask}}</td>
            </ng-container>
            
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

</div>
</div>
